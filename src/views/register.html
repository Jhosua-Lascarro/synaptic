<div class="min-h-screen flex items-center justify-center bg-gray-100 py-8">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-4">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>

        <form id="form" class="space-y-4">
            <!-- Full Name -->
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullname" name="fullname" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your full name" />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" />
            </div>

            <!-- Identification -->
            <div>
                <label for="identification" class="block text-sm font-medium text-gray-700 mb-2">ID Number</label>
                <input type="text" id="identification" name="identification" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your ID number" />
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                <input type="tel" id="phone" name="phone" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your phone number" />
            </div>

            <!-- Birth Date -->
            <div>
                <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-2">Birth Date</label>
                <input type="date" id="birthdate" name="birthdate" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Gender -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                <div class="grid grid-cols-3 gap-2">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="gender" value="male" required
                            class="w-4 h-4 text-blue-600 cursor-pointer">
                        <span class="ml-2 text-sm text-gray-700">Male</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="gender" value="female" required
                            class="w-4 h-4 text-blue-600 cursor-pointer">
                        <span class="ml-2 text-sm text-gray-700">Female</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="gender" value="other" required
                            class="w-4 h-4 text-blue-600 cursor-pointer">
                        <span class="ml-2 text-sm text-gray-700">Other</span>
                    </label>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Minimum 8 characters" />
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm
                    Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Repeat your password" />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 cursor-pointer">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="/" class="text-blue-600 hover:text-blue-500 font-medium">Sign in here</a>
        </p>
    </div>
</div>

<body class="bg-gray-50 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-72 bg-sidebar-bg border-r border-gray-200 flex flex-col">
      <!-- Dashboard Title -->
      <div class="p-6 border-b border-gray-200">
        <h1 class="text-xl font-medium text-gray-800">dashboard</h1>
      </div>

      <!-- Welcome Section -->
      <div class="p-6 border-b border-gray-200">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Welcome</h2>
        <div class="flex justify-center">
          <div
            class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-blue-600"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Info User Section -->
      <div class="p-6 flex-1">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Info user</h2>
        <div class="space-y-3">
          <div class="flex items-center text-gray-600">
            <svg class="w-4 h-4 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span>Name</span>
          </div>
          <div class="flex items-center text-gray-600">
            <svg class="w-4 h-4 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
              ></path>
              <path
                d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
              ></path>
            </svg>
            <span>Email</span>
          </div>
          <div class="flex items-center text-gray-600">
            <svg class="w-4 h-4 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
              ></path>
            </svg>
            <span>phone</span>
          </div>
        </div>
      </div>

      <!-- Exit Button -->
      <div class="p-6">
        <button
          class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center"
        >
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Exit
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex" id="content-page">
      <!-- Appointments Section -->
   
      <div class="calendar-container">
        <div id="calendar"></div>
        <div id="citas" class="citas-list">
          <p>Haz click en un d√≠a para ver las citas</p>
        </div>
      </div>
    </div>
  </div>
</body>
